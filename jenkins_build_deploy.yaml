apiVersion: v1
kind: Service
metadata:
  labels:
    react-app: jenkins-react
  name: jenkins-react-service
  namespace: react
spec:
  type: NodePort
  selector:
    jenkins-react-app: jenkins-react
  ports:
  - port: 80 
    targetPort: 80
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
      jenkins-react-app: jenkins-react
  name: jenkins-react
  namespace: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      react-app: jenkins-react
  template:
    metadata:
      labels:
        react-app: jenkins-react
    spec:
      containers:
        - name: jenkins-react
          image: mrg34dck/react-container-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: '128Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 1
