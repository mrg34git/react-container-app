---
apiVersion: v1
kind: Pod
spec: 
  containers: 
    - 
      args: 
        - "/dev/null"
      command: 
        - /usr/bin/tail
      image: "mrg34dck/k8s-alpine-agent:latest"
      imagePullPolicy: Always
      name: k8s-alpine-agent
      resources: 
        limits: 
          cpu: 200m
          memory: 128Mi
      tty: true
  #    volumeMounts:
  #    - mountPath: "/usr/local/k8s"
  #      name: "k8s-volume"
  #      readOnly: false      
  #  - 
  #    args: 
  #      - 99d
  #    command: 
  #      - sleep
    -  
      image: "mrg34dck/react-container-app:latest"
      imagePullPolicy: Always
      livenessProbe: 
        failureThreshold: 1
        httpGet: 
          path: /index.html
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 5
        timeoutSeconds: 2
      name: react-container-app
      ports: 
        - 
          containerPort: 80
      readinessProbe: 
        failureThreshold: 1
        httpGet: 
          path: /index.html
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 5
      resources: 
        limits: 
          cpu: 200m
          memory: 128Mi
      #tty: false


