apiVersion: v1
kind: Pod
spec:
  containers:
  - args:
    - "99d"
    command:
    - "sleep"
    name: k8s-alpine-agent
    image: mrg34dck/k8s-alpine-agent:latest
    imagePullPolicy: Always
      resources:
        limits:
          memory: '128Mi'
          cpu: '200m'
  - args:
    - "99d"
    command:
    - "sleep"           
    name: react-container-app
    image: mrg34dck/react-container-app:latest 
    imagePullPolicy: Always
    ports:
      - containerPort: 80
      resources:
        limits:
          memory: '128Mi'
          cpu: '200m'
      livenessProbe:
        httpGet:
          path: /index.html
          port: 80
        initialDelaySeconds: 15
        timeoutSeconds: 2
        periodSeconds: 5
        failureThreshold: 1
      readinessProbe:
        httpGet:
          path: /index.html
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 5
        failureThreshold: 1

